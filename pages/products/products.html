<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Mechanics | Products</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="./products.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <h2>Auto Mech</h2>
        </div>

        <nav>
          <a href="../../pages/dashboard/dashboard.html">Dashboard</a>
          <a href="../../pages/products/products.html">Products</a>
          <a href="../../pages/customers/customers.html">Customers</a>
          <a href="../../pages/employees/employees.html">Employees</a>
          <a href="../../pages/suppliers/suppliers.html">Suppliers</a>
        </nav>

        <div class="theme_toggler">
          <button type="button" id="toggle_dark">Dark</button>
          <button type="button" id="toggle_system" hidden>
            Reset to System
          </button>
        </div>
      </div>

      <!-- Main Dashboard -->
        <div class="products">
          <div class="heading">
            <h2>Products</h2>
          </div>

          <div class="addProd">
            <button type="button" id="addProd">New Product</button>
          </div>
          <!-- <button class="addCustomer">Add Customer</button> -->
          <div class="table_wrapper">
            <table class="table_users">
              <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Status</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
              <div class="table_lists">
                <tr>
                  <td>001</td>
                  <td>Wind Screen</td>
                  <td>Wind Screen</td>
                  <td>Ghc 4,000</td>
                  <td>In stock</td>
                  <td>1</td>
                  <td>
                    <button type="button" class="btn editBtn" id="editBtn">edit</button>
                    <button type="button" class="btn deleteBtn" id="delBtn">del</button>
                  </td>
                </tr>
              </div>
            </table>
          </div>

          <!-- Modal -->
          <div class="addModal modal_wrapper" id="addProd_modal">
            <div class="modal">
              <div class="modal_header">
                <h3>Add New Product</h3>
              </div>
              <div class="modal_body">
                <form autocomplete="off" id="addForm">
                  <div class="form_wrapper">
                    <div class="form_group">
                      <label for="productId">Product Id</label>
                      <input type="text" name="productId" id="productId" placeholder="001" required disabled>
                    </div>
                    <div class="form_group">
                      <label for="productname">Product Name</label>
                      <input type="text" name="productname" id="productname" placeholder="Product Name" required>
                    </div>
                    <div class="form_group">
                      <label for="category">Category</label>
                      <select name="category" id="category">
                        <option value="choose an option" disabled selected>Choose a category</option>
                        <option value="engines">Engines</option>
                        <option value="windscreens">Wind Screens</option>
                        <option value="tryes">Tyres</option>
                        <option value="fluids">Fluids</option>
                        <option value="body-parts">Body parts</option>
                      </select>
                    </div>
                    <div class="form_group">
                      <label for="price">Product Price</label>
                      <input type="number" name="price" id="price" placeholder="Ghc 100" min="1.00" required>
                    </div>
                    <div class="form_group">
                      <label for="status">Status</label>
                      <select name="status" id="status">
                        <!-- <option value="choose an option" disabled selected>Choose a category</option> -->
                        <option value="choose status" selected disabled>Choose status</option>
                        <option value="in stock">In stock</option>
                        <option value="out of stock">Out of stock</option>
                       </select>
                    </div>
                    <div class="form_group">
                      <label for="quantity">Product Quantity</label>
                      <input type="text" name="quantity" id="quantity" placeholder="Product Quantity" required>
                    </div>
                  </div>
                  <div class="submit">
                    <button type="submit" class="submitBtn">Add Product</button>
                    <button type="button" class="cancelBtn" id="cancelAddBtn">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- UPDATE PRODUCT MODAL -->
          <div class="updateModal modal_wrapper" id="updateProd_modal">
            <div class="modal">
              <div class="modal_header">
                <h3>Update Product</h3>
              </div>
              <div class="modal_body">
                <form autocomplete="off" id="updateForm">
                  <div class="form_wrapper">
                    <div class="form_group">
                      <label for="productId">Product Id</label>
                      <input type="text" name="productId" id="productId" placeholder="001" required disabled>
                    </div>
                    <div class="form_group">
                      <label for="productname">Product Name</label>
                      <input type="text" name="productname" id="productname" placeholder="Product Name" required>
                    </div>
                    <div class="form_group">
                      <label for="category">Category</label>
                      <select name="category" id="category">
                        <option value="choose an option" disabled selected>Choose a category</option>
                        <option value="engines">Engines</option>
                        <option value="windscreens">Wind Screens</option>
                        <option value="tryes">Tyres</option>
                        <option value="fluids">Fluids</option>
                        <option value="body-parts">Body parts</option>
                      </select>
                    </div>
                    <div class="form_group">
                      <label for="price">Product Price</label>
                      <input type="number" name="price" id="price" placeholder="Ghc 100" min="1.00" required>
                    </div>
                    <div class="form_group">
                      <label for="status">Status</label>
                      <select name="status" id="status">
                        <!-- <option value="choose an option" disabled selected>Choose a category</option> -->
                        <option value="choose status" selected disabled>Choose status</option>
                        <option value="in stock">In stock</option>
                        <option value="out of stock">Out of stock</option>
                       </select>
                    </div>
                    <div class="form_group">
                      <label for="quantity">Product Quantity</label>
                      <input type="text" name="quantity" id="quantity" placeholder="Product Quantity" required>
                    </div>
                  </div>
                  <div class="submit">
                    <button type="submit" class="submitBtn">Update Product</button>
                    <button type="button" class="cancelBtn" id="cancelUpdateBtn">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    <script src="../../renderer.js"></script>
  </body>
</html>
